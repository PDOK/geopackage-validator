version: '3'
services:

  validator:
    build:
      context: .
      dockerfile: Dockerfile.local
    environment:
      - DOCKER=True
      - PYTHONUNBUFFERED=1
      - PIPENV_VENV_IN_PROJECT=1
      - SHELL=/bin/bash
    volumes:
    - .:/code
#    - /home/TODO:/home/TODO   # uncomment and update this with your own homedir for easier reach of other geopackages.
    working_dir: /code
