version: '3'
services:

  validator:
    build:
      context: .
      dockerfile: Dockerfile.local
    environment:
      - DOCKER=True
      - PYTHONUNBUFFERED=1
      - PIPENV_VENV_IN_PROJECT=1
      - SHELL=/bin/bash
#    command: pipenv install --dev --site-packages
    volumes:
    - .:/code
    - /home:/home   # uncomment this line for easier reach of other geopackages.
    working_dir: /code
